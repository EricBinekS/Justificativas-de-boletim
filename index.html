<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Justificativa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }

        header {
            background-color: #003865;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            height: 40px;
            width: auto;
        }

        .container {
            max-width: 450px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .container h1 {
            font-size: 1.6em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .container label {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        .container p {
            font-size: 1em;
            margin-bottom: 15px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
            color: #333;
        }

        .container textarea,
        .container select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .container textarea {
            height: 120px;
            resize: vertical;
        }

        .container button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: #0066cc;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .container button:hover {
            background: #004a99;
        }

        @media (max-width: 480px) {
            .container {
                margin: 15px;
                padding: 20px 15px;
            }

            header {
                padding: 10px 15px;
                justify-content: center;
            }

            header img {
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://brandbook.rumolog.com/assets/img/logo.png" alt="Logotipo Rumo">
    </header>

    <div class="container">
        <div>
            <h1>Justificativa de Parada</h1>
            <!-- Exibir informações da parada -->
            <label>TREM</label>
            <p id="informacoes1"></p>
            <label>PARADA</label>
            <p id="informacoes2"></p>
            <label>PARTIDA</label>
            <p id="informacoes3"></p>
            <label>CHEFE DE TURMA</label>
            <p id="informacoes4"></p>
            <label>KM DA PARADA</label>
            <p id="informacoes5"></p>
            <label>SB DA PARADA</label>
            <p id="informacoes6"></p>
        </div>
        <Div>
            <!-- Exibir a pergunta -->
            <label>Pergunta:</label>
            <p">Qual o motivo dessa parada?</p>
            <!-- Dropdown para selecionar uma opção -->
            <label>Selecione uma Opção:</label>
                <select id="opcao">
                    <option value="">Selecione...</option>
                    <option value="opção1">Aguardando licença a frente</option>
                    <option value="opção2">Retirando maquinário/turma da via</option>
                    <option value="opção3">Sem contato com o chefe de equipe via rádio</option>
                    <option value="opção4">Compartilhamento do boletim</option>
                    <option value="opção5">Outro motivo</option>
                </select>
            <!-- Campo para o usuário digitar a justificativa -->
            <label>Observações/Justificativa:</label>
            <textarea id="justificativa" placeholder="Descreva a parada aqui caso necessario"></textarea>
            <!-- Botão para enviar a resposta -->
            <button onclick="enviarResposta()">Enviar Resposta</button>
        </Div>
    </div>
    <script>
        // Obter os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const trem = params.get('informacoes1');
        const parada = params.get('informacoes2');
        const partida = params.get('informacoes3');
        const chefe_boletim = params.get('informacoes4');
        const km_parada = params.get('informacoes5');
        const sb_parada = params.get('informacoes6');
        
        // Exibir as informações e a pergunta no formulário
        document.getElementById('informacoes1').textContent = trem;
        document.getElementById('informacoes2').textContent = parada;
        document.getElementById('informacoes3').textContent = partida;
        document.getElementById('informacoes4').textContent = chefe_boletim;
        document.getElementById('informacoes5').textContent = km_parada;
        document.getElementById('informacoes6').textContent = sb_parada;

        // Função para enviar a resposta ao webhook
        function enviarResposta() {
            const justificativa = document.getElementById('justificativa').value;
            const opcaoSelecionada = document.getElementById('opcao').value;

            if (!justificativa.trim()) {
                alert('Por favor, insira uma justificativa.');
                return;
            }

            if (!opcaoSelecionada) {
                alert('Por favor, selecione uma opção.');
                return;
            }

            const data = {
                trem: informacoes1,
                parada: informacoes2,
                partida: informacoes3,
                chefe_boletim: informacoes4,
                km_parada: informacoes5,
                sb_parada: informacoes6,
                Opcao: opcaoSelecionada,
                Justificativa: justificativa
            };

            const webhookUrl = "https://prod-170.westus.logic.azure.com:443/workflows/8483e5d34ef44d37a36faa2e49002fca/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=o1MkOJsORbLzbSiGQ5KCWoFybzzvrrDEVy1CFtyWcNg";

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Resposta enviada com sucesso!');
                    document.getElementById('justificativa').value = '';
                    document.getElementById('opcao').value = '';
                } else {
                    alert('Erro ao enviar a resposta. Tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar a resposta. Tente novamente.');
            });
        }
    </script>
</body>
</html>
