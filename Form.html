<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Justificativa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }

        header {
            background-color: #003865;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            height: 40px;
            width: auto;
        }

        .container {
            max-width: 450px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .container h1 {
            font-size: 1.6em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .container label {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        .container p {
            font-size: 1em;
            margin-bottom: 15px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
            color: #333;
        }

        .container textarea,
        .container select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .container textarea {
            height: 120px;
            resize: vertical;
        }

        .container button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: #0066cc;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .container button:hover {
            background: #004a99;
        }

        @media (max-width: 480px) {
            .container {
                margin: 15px;
                padding: 20px 15px;
            }

            header {
                padding: 10px 15px;
                justify-content: center;
            }

            header img {
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://brandbook.rumolog.com/assets/img/logo.png" alt="Logotipo Rumo">
    </header>

    <div class="container">
        <h1>Justificativa de Parada</h1>
        <!-- Exibir informações da parada -->
        <label>TREM</label>
        <p id="informacoes1">U56</p>
        <label>PARADA</label>
        <p id="informacoes2">07:36</p>
        <label>PARTIDA</label>
        <p id="informacoes3">07:40</p>
        <label>CHEFE DE TURMA</label>
        <p id="informacoes4">JQ59 JOÃO VICTOR QUEIROZ DE OLIVEIRA</p>
        <label>KM DA PARADA</label>
        <p id="informacoes5">254.000</p>
        <label>SB DA PARADA</label>
        <p id="informacoes6">ZWI2</p>
        <!-- Exibir a pergunta -->
        <label>Pergunta:</label>
        <p id="pergunta">Qual o motivo dessa parada?</p>
        <!-- Dropdown para selecionar uma opção -->
        <label>Selecione uma Opção:</label>
        <select id="opcao">
            <option value="">Selecione...</option>
            <option value="Aguardando licença a frente">Aguardando licença a frente</option>
            <option value="Retirando maquinário/turma da via">Retirando maquinário/turma da via</option>
            <option value="Sem contato com o chefe de equipe via rádio">Sem contato com o chefe de equipe via rádio</option>
            <option value="Compartilhamento do boletim">Compartilhamento do boletim</option>
            <option value="Outro motivo">Outro motivo</option>
        </select>
        <!-- Campo para o usuário digitar a justificativa -->
        <label>Observações/Justificativa:</label>
        <textarea id="justificativa" placeholder="Descreva a parada aqui caso necessario"></textarea>
        <!-- Botão para enviar a resposta -->
        <button onclick="enviarResposta()">Enviar Resposta</button>
    </div>

    <script>
        // Obter os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id'); // ID da parada
        const informacoes = params.get('informacoes'); // Informações da parada
        const pergunta = params.get('pergunta'); // Pergunta a ser respondida

        // Exibir as informações e a pergunta no formulário
        document.getElementById('informacoes').textContent = informacoes;
        document.getElementById('pergunta').textContent = pergunta;

        // Função para enviar a resposta ao webhook
        function enviarResposta() {
            const justificativa = document.getElementById('justificativa').value;
            const opcaoSelecionada = document.getElementById('opcao').value;

            if (!justificativa.trim()) {
                alert('Por favor, insira uma justificativa.');
                return;
            }

            if (!opcaoSelecionada) {
                alert('Por favor, selecione uma opção.');
                return;
            }

            const data = {
                ID: id,
                Informacoes: informacoes,
                Pergunta: pergunta,
                Opcao: opcaoSelecionada,
                Justificativa: justificativa
            };

            const webhookUrl = "https://prod-170.westus.logic.azure.com:443/workflows/8483e5d34ef44d37a36faa2e49002fca/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=o1MkOJsORbLzbSiGQ5KCWoFybzzvrrDEVy1CFtyWcNg";

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Resposta enviada com sucesso!');
                    document.getElementById('justificativa').value = '';
                    document.getElementById('opcao').value = '';
                } else {
                    alert('Erro ao enviar a resposta. Tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar a resposta. Tente novamente.');
            });
        }
    </script>
</body>
</html>
